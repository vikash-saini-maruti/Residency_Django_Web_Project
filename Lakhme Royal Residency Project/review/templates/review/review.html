<!DOCTYPE html>

    <!-- Styles -->

    <style>
        /* Styles for the "+" button */
		body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
		
		.add-review-button {
			position: fixed;
			bottom: 55px;
			right: 25px;
			background-color: #3498db;
			color: #fff;
			width: 72px;
			height: 70px;
			border-radius: 50%;
			text-align: center;
			line-height: 40p;
			font-size: 60px;
			cursor: pointer;
			box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.5);
			text-decoration: none;
		}

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #3498db, #fff);
            animation: gradient 10s linear infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

		.service {
            background-color: #f5f5f5;
            border: 10px solid #ddd;
            margin: 9px;
            padding: 16px;
            width: 226px;
            text-align: center;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
            animation: scaleUp 1s ease-in-out;
        }
        

		.service-type {
			background-color: #3498db;
			color: #fff;
			padding: 5px 6px;
			border-radius: 50px;
			font-size: 10px;
		}

        .service-title {
            margin: 10px 0; /* Reduced margin */
            color: #333;
            font-size: 16px; /* Reduced font size */
        }

        .service-description {
            color: #777;
            font-size: 10px; /* Reduced font size */
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
		
			#divScroll {
			overflow:scroll;
			width:100%;
			height:100vh;

    </style>
</head>
