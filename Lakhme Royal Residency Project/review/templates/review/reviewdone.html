<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #3498db, #fff);
            animation: gradient 10s linear infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-message {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .thank-you-text {
            color: #333;
            font-size: 20px;
            margin: 10px 0;
        }

        .thank-you-note {
            color: #777;
            font-size: 14px;
        }

        .go-home-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
            position: absolute;
            bottom: -52px;
            left: 50%;
            transform: translateX(-50%);
        }

        .go-home-button:hover {
            background-color: #0074b8;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="thank-you-container">
        <div class="thank-you-message">
            <div class="thank-you-text">Thank You!</div>
            <div class="thank-you-note">Thank you for your review and suggestion. This feedback is very valuable to us.</div>
            <a href="/">
            <button class="go-home-button">Go to Home</button>
        </div>
    </div>
</body>
</html>
