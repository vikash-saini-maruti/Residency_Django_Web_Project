<!DOCTYPE html>
<html>
<head>
  <style>
    /* Reset some default styles for better consistency */
    body, p {
      margin: 0;
      padding: 0;
    }

    /* Footer styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    .footer-content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .footer-section {
      width: 30%;
      padding: 10px;
      text-align: center;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    /* Make the links stand out more */
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Links</h3>
        <ul>
          <li><a href="#">Home</a>
          <li><a href="#">Services</a>
          <li><a href="#">Portfolio</a>
          <li><a href="#">Contact</a>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
        <p>Phone: +123-456-7890</p>
      </div>
      <div class="footer-section">
        <h3>About Us</h3>
        <p>Your company's mission and description can go here.</p>
      </div>
    </div>
  </div>
</body>
</html>
