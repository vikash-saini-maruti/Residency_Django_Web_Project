<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archieve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #3498db; /* Blue background color */
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: #3498db; /* Blue background color */
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .achievements {
            padding: 2rem 0;
            text-align: center;
        }

        .achievements h2 {
            color: #3498db; /* Blue color for headings */
        }

        .achievement-item {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .achievement-item p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>


        <div class="achievements">
            <h2>Our Achievements</h2>
            <div class="achievement-item">
                <p>5-Star Rating</p>
                <p>We are proud to have a 5-star rating from our guests.</p>
            </div>
            <div class="achievement-item">
                <p>1000+ Happy Guests</p>
                <p>Over 1000 guests have enjoyed their stay at our home.</p>
            </div>
            <div class="achievement-item">
                <p>Exquisite Dining</p>
                <p>Our dining experience is second to none, with a wide variety of delicious dishes.</p>
            </div>
        </div>
    </div>
</body>
</html>
