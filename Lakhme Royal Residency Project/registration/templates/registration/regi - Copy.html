<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #3498db, #fff);
            animation: gradient 10s linear infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        .service {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: scaleUp 1s ease-in-out;
        }

        .service-type {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .service-title {
            margin: 15px 0;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-title label {
            flex: 1;
        }

        .service-title input,
        .service-title textarea {
            flex: 4; /* Adjust the flex value to control the width */
            padding: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .service-description {
            color: #777;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
		
		#divScroll {
			overflow: scroll;
			width: 100%;
			height: 100vh;
		}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="services-container">
        <div class="service">
            <h2 class="service-type">Hotel Booking Form</h2>
            <form>
                <div class="service-title">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="service-title">
                    <label for="mobile_number">Mobile Number:</label>
                    <input type="tel" id="mobile_number" name="mobile_number" placeholder="Enter your mobile number" required>
                </div>
                <div class="service-title">
                    <label for="aadhar_number">Aadhar Number:</label>
                    <input type="text" id="aadhar_number" name="aadhar_number" placeholder="Enter your Aadhar number" required>
                </div>
                <div class="service-title">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>
                <div class="service-title">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
